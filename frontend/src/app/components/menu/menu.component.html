<div class="bg-white border-y mt-10 py-5 shadow-lg">
  <div class="flex items-center justify-between w-11/12">
    <div class="bg-sky-700 w-3/12 rounded-r-xl py-4">
      <h1 class="text-4xl text-white text-center font-bold">Menú</h1>
    </div>
  </div>
</div>

<!-- Vista SOLO EGRESADO: ve únicamente Seguimiento Egresados -->
<div
  class="grid grid-cols-1 gap-12 m-14 bg-white p-10 shadow-lg rounded-md"
  *ngIf="isEgresado"
>
  <p-card
    *tieneRol="[EGRESADO]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('seguimiento-egresados')"
  >
    <p class="text-4xl font-semibold">Seguimiento Egresados</p>
  </p-card>
</div>

<!-- Vista NORMAL: todos los demás roles ven el menú actual -->
<div
  class="grid grid-cols-3 gap-12 m-14 bg-white p-10 shadow-lg rounded-md"
  *ngIf="!isEgresado"
>
  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA, SECRETARIO, DOCENTE, COORDINADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('fluxogramas')"
  >
    <p class="text-4xl font-semibold">Fluxogramas</p>
  </p-card>

  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA, SECRETARIO, DOCENTE, COORDINADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('asignaturas')"
  >
    <p class="text-4xl font-semibold">Asignaturas</p>
  </p-card>

  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA, SECRETARIO, COORDINADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('convenios')"
  >
    <p class="text-4xl font-semibold">Convenios</p>
  </p-card>

  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA, DOCENTE, COORDINADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('ver-tendencias')"
  >
    <p class="text-4xl font-semibold">Tendencias de corte práctico</p>
  </p-card>

  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('listar-estudiantes')"
  >
    <p class="text-4xl font-semibold">Avance individual</p>
  </p-card>

  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('end')"
  >
    <p class="text-4xl font-semibold">END</p>
  </p-card>

  <!-- NUEVO BOTÓN: Seguimiento Egresados -->
  <p-card
    *tieneRol="[ADMINISTRADOR, JEFA_CARRERA, COORDINADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('seguimiento-egresados')"
  >
    <p class="text-4xl font-semibold">Seguimiento Egresados</p>
  </p-card>

  <!-- NUEVO BOTÓN: Gestión de Usuarios (solo Admin) -->
  <p-card
    *tieneRol="[ADMINISTRADOR]"
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
    (click)="redirigirHacia('usuarios')"
  >
    <p class="text-4xl font-semibold">Gestión de Usuarios</p>
  </p-card>

  <!-- ❌ Próximo -->
  <p-card
    header=""
    styleClass="bg-sky-700 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-600 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]"
  >
    <p class="text-4xl font-semibold">Actividad de titulación</p>
    <div class="py-4 font-semibold">
      <p>Proximamente...</p>
    </div>
  </p-card>
</div>
